patty:
  name: Patty Guardiola
  bio: is Associate Librarian and Coordinator of Research, Instruction, and Digital Scholarship Services at Haverford College. Patty has experience from public and academic libraries, as well as a background in art, architecture, and design librarianship. Patty is interested in conversations across disciplines related to the pedagogy, planning, and sustainability of digital projects, and research, instruction, and outreach endeavors.
  image: guardiola.jpg
  school: haverford

anna:
  name: Anna Lacy
  bio: Anna Lacy is the Digital Scholarship Librarian at Haverford College. Anna has experience working on community-engaged digital history projects and a background in History. She holds a B.A. in History from Stockton University, an M.A. in History with a certificate in Museum Studies from the University of Delaware, and is a Ph.D. candidate in History at the University of Delaware. 
  image: anna.jpeg
  school: haverford

amanda:
  name: Amanda Licastro
  bio:  is the Digital Scholarship Librarian at Swarthmore College, the pedagogical director of the Book Traces project, and is an Andrew W. Mellon Junior Fellow in Critical Bibliography. Amanda serves on the editorial collective of the Journal of Interactive Technology and Pedagogy and is the Chair of the Committee on Digital Humanities for the Modern Language Association. Her research explores the intersection of technology and writing, including book history, dystopian literature, and digital humanities. Composition and Big Data, her collection co-edited with Ben Miller, was published by the University of Pittsburgh Press in September 2021, and you can find her work in journals such as Communication Design Quarterly, Hybrid Pedagogy and Kairos, as well as collections such as Critical Digital Pedagogy and Digital Reading and Writing in Composition Studies.
  image: amanda.png
  school: swarthmore

alice:
  name: Alice McGrath
  bio: is the Senior Digital Scholarship Specialist at Bryn Mawr College, where she supports a wide array of research methods and projects ranging from 3D modeling to GIS to data curation, computational text analysis, digital exhibitions, and more. She earned her Ph.D. in English literature from Penn, specializing in 18th-century British literature and queer experiments in narrative form; her current interests include collections as data, accessibility and universal design, and the aleatory discoveries made possible by digital research.
  image: mcgrath.jpeg
  school: brynmawr

james:
  name: James Truitt
  bio: is the Senior Archives Technician at Friends Historical Library of Swarthmore College. He currently leads Friendly Networks, a project that explores social and textual relationships between early Quakers, and previously worked on digitizing archival material on women's activism. He is interested in digitization as a tool for allowing wider access to historical documents. In his spare time, he enjoys gardening and breadmaking.
  image: truitt.jpeg
  school: swarthmore

roberto:
  name: Roberto Vargas
  bio: is the Head of Research & Instruction and the Research Librarian for Humanities + Interdisciplinary Studies at Swarthmore College. He is also responsible for supporting, developing and maintaining digital scholarship projects in collabroation with the Digital Scholarship Librarian. He commutes to work on his bike enjoying Philly and its surroundings in the very early dark mornings and slightly less in the traffic-heavy journey home. He enjoys reading anything by Stuart Hall and Eric Hobsbawm.
  image: vargas.jpg
  school: swarthmore

sean:
  name: Sean Keenan
  bio: is an Educational and Scholarly Technology Specialist for Bryn Mawr College. He is engaged in connecting community members with their desired online knowledge and fostering a digitally collaborative learning environment. He is interested in the ways students, staff, and faculty engage with open source software and computational tools, and loves finding new ways to create impactful experiences in teaching. In his free time he enjoys experimenting with web design, backend programming, and surfing the web for interesting tech tutorials.
  image: keenan.png
  school: brynmawr
